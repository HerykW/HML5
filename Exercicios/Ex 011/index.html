<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>

    <h1>Imagens dinâmicas</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>

        <!-- O comando picture , permite usar o source media que possibilita colocar imagens de acordo com o tamanho da tela do usuário -->

        <source media="(max-width: 750px)" srcset="Imagens/PEQUENA.jpg" type="image/jpg">

        <source media="(max-width: 1000px )" srcset="Imagens/média.jpg" type="image/jpg">

        <img src="Imagens/grande.jpg" alt="imagem flexivel">
        

    </picture>


    <h2>Reproduzindo áudios</h2>

    


    <audio preload="metadata" controls autoplay loop> 

 <source src="medias/music.mp3" type="audio/mpeg">

<p>Infelismente não conseguimos reproduzir seu áudio</p>
    </audio>
    
</body>
</html>
