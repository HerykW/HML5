<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
<style>

table{
    width: 400px;
    height: 400px;
    border-collapse: collapse;
    
   
    
}
table td{
    border: 1px solid black;
    padding: 10px;
    text-align: center;
    vertical-align: top;
    
}
table tr{
    background-image: linear-gradient(to right , red, yellow);
  
}

tr.lineone{
    background-image: linear-gradient(to right , gray,rgba(255, 255, 255, 0));
}
td#dado{
    background-color: rgb(255, 255, 242);
}



</style>





</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--Hierarquia de tabela (Simples)
    TABLE= tabela
    TABLE ROW - linha de tabela
    TABLE Data - Dados da tabela -->


    <table>
    
        <tr class="lineone"> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--Terceira linha-->
            <td>A3</td>
            <td id="dado">B3</td>
            <td>C3</td>
        </tr>
        <tr><!--Quarta linha-->
            <td>A4
            <td>B4
            <td>C4
        

    </table>
</body>
</html>
