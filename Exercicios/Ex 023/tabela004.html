<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            margin: auto;
            max-width: 500px;

        }

        td,
        th {
            border: 1px solid black;
            padding: 5px;
        }
    </style>


<!-- O comando [Scope] , <th scope="col|row|colgroup|rowgroup"></th> , especifica se a celula é um cabeçalho de uma coluna , de uma linha ou de um grupo de colunas/linhas.  -->

</head>

<body>


    <main>

        <table>
            <thead>
                <tr>
                    <th scope="col">Grupo</th>
                    <th scope="col">Nomes</th>
                    <th colspan="3" scope="colgroup">Filmes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="3" scope="rowgroup">Mulheres</th>
                    <td>Ana maria Santos</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>
                </tr>
                <tr>
                    <td>Beatriz Souza</td>
                    <td>Hulk</td>
                    <td>Inception</td>
                    <td>Vingadores</td>
                </tr>
                <tr>
                    <td>Cláudia Melo</td>
                    <td>Oblivion</td>
                    <td>Matriz</td>
                    <td>Big Hero</td>
                </tr>
                <tr>
                    <th rowspan="3" scope="rowgroup">Homens</th>
                    <td>Bruno mendonça</td>
                    <td>Intocáveis</td>
                    <td>Amnésia</td>
                    <td>Gládiador</td>
                </tr>
                <tr>
                    <td>Daniel Lourenço</td>
                    <td>Wall-E</td>
                    <td>Oldboy</td>
                    <td>Dangal</td>
                </tr>
                <tr>
                    <td>Fabiano Mota</td>
                    <td>Star wars 5</td>
                    <td>Táxi Driver</td>
                    <td>Toy Story</td>
                </tr>


            </tbody>

        </table>



    </main>







</body>

</html>
