<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>

    <style>
       
       /* Importando fontes direto do computador */

@font-face {
    font-family: "BrannbollFS"  ;
    src:  
     url("fontes/BrannbollFS_PERSONAL.ttf") format("truetype");
    }
    @font-face {
        font-family: Midway;
        src: url("fontes/Midway.otf") format("opentype");
    }

    body{
        font-size: 2em;
    }

h1{
    font-family: Midway;

}
p{
    font-family: BrannbollFS ;
}
    </style>
</head>
<body>

    </h1>

</body>
</html>
