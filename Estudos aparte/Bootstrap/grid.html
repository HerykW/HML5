<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bootstrap-Grid</title>
    <link rel="stylesheet" href="Assets/css/bootstrap.css">
    <script type="text/javascript" src="Assets/js/bootstrap.js"></script>

*{
    border: 1px solid rgba(255, 0, 0, 0.507);

<body>

    <!--Criação de um container , dentro desse container foi adicionado uma linha(Class='row') e nessa linha adicionado três colunas (col) , é possivel definir o tamanho da coluna usando o hifen , a linha é dividida em um tamanho de 12, usando as tags [sm,md,xl,xxl] pode-se controlar a quebra de linha de acordo com a resolução. -->



<div class="container">

    <div class="row">
        <div class="col-lg-6 col-md-3 col-sm-12" >Primeira coluna</div>
        <div class="col-lg-3 col-md-3 col-sm-6">Segunda coluna</div>
        <div class="col-lg-3 col-md-6 col-sm-6">Terceira coluna</div>
    </div>
</div>
</body>
