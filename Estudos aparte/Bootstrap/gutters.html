<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutters</title>
    <link rel="stylesheet" href="Assets/css/bootstrap.css">
    <script type="text/javascript" src="Assets/js/bootstrap.js"></script>


    <style>
        *{
            border: 1px solid black;
        }
main.container{
    border: 1px solid red;
}
div.col-sm-4{
    border: 1px solid rgb(0, 255, 42);
}
p{
    border: 1px solid rgb(253, 0, 106);
}


    </style>

</head>

<body>

    <!-- É possivel aplicar espaçamentos entre as divs usando a classe (P-4) para Padding , e (M-4) para margin . -->
    
<main class="container">

    <div class="row">
        <div class="col-sm-4 p-2"><P>A</P></div>
        <div class="col-sm-4 p-3"><P>B</P></div>
        <div class="col-sm-4 p-5"><P>C</P></div>
        <div class="col-sm-4 mt-4"><P>D</P></div>
        <div class="col-sm-4"><P>E</P></div>
        <div class="col-sm-4 mb-5"><P>F</P></div>
    </div>





</main>




</body>

</html>
